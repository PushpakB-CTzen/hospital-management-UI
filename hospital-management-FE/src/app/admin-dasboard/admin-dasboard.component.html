

<div class="container-fluid" style="background-color:rgb(247, 247, 247);">
    <main>
        
            
        <div class="row g-6">
             <div *ngIf="loggedin()" class="order-md-first">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col  order-md-last">

                <div class="container">
                    
                <div class="row">
                    <div class="col-sm-2">
                        <div class="p-3"></div>
                            <img class="card-img-top" src="assets/images/admin.jfif" alt="Card image cap">
                    </div>
                    <div class="col-sm-4">
                        <div class="p-3"></div>
                           <table>
                               <tr>
                                   <td>Name:</td>
                                   <td>ADMIN</td>
                               </tr>
                               <tr>
                                <td>Role:</td>
                                <td>ADMIN</td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>admin@gmail.com</td>
                            </tr>
                           </table>
                        </div>
                        
                       

                       
                         <div class="p-4"></div>
                  </div>

                </div>
                <div class="p-4"></div>  
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="chart-wrapper">
                                <canvas baseChart 
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [plugins]="barChartPlugins"
                                [legend]="barChartLegend"
                                [chartType]="barChartType">
                              </canvas>
                            </div>
                            <div class="float-none">
                                <p class="text-center">No. of Users Overview</p>
                            </div>
                        </div>
                        <div class="w-50 float-right">
                            <div class="chartjs-container">
                                <canvas baseChart 
                                [data]="doughnutChartData" 
                                [labels]="doughnutChartLabels" 
                                [chartType]="doughnutChartType">
                                </canvas>
                            </div>
                            <div class="float-none">
                                <p class="text-center">Active Users Overview</p>
                            </div>
                        </div>
                        </div>
            </div>
            
            

                <div class="p-4"></div>
                <div class="p-4"></div>
                <div class="p-4"></div>
                
            </div>
           
        </div>
    </main>
</div>
<app-footer></app-footer>
