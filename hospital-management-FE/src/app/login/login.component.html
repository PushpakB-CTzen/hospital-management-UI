<div class="container-fluid" style="background-color:rgb(235, 233, 224);">
    <main>
        <div class="row g-6">
            <div class="col-md-4 col-lg-4 order-md-last">
                <div class="form-signin">
                    <form>
                        <h3 class="h3 mb-3 fw-normal">SIGN IN</h3>
                        <div class="form-floating">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                        </div><br>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                         <a href="#" target="_blank" rel="noopener noreferrer">Forgot Password</a> |                       
                         <a href="#" target="_blank" rel="noopener noreferrer">Change Password</a>
                        </div><br>
                        <button class="w-10 btn btn-lg btn-primary" (click)='onSignin()'type="submit">Sign in</button>&nbsp;
                      </form>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">
                <ng-template #empRegistration>  
                    <div>
                        <h4 class="h3 mb-3 fw-normal">Welcome To CT General Hospital!</h4>
                        <img src="/assets/welcome.jpg" class="img-fluid" width="600" height="400">
                    </div>
                </ng-template> 
                <div *ngIf="role == 'admin'; else empRegistration" >
                    <app-employee-registration></app-employee-registration>
                </div>
            </div>
        </div>
    </main>
</div>
