<app-header></app-header>


    <div class="container">
       <div class="py-5 text-center">
          <h2>Patient Registration</h2>
          <p class="lead"></p>
       </div>
       <div class="row g-5" style="margin-left: 18%;">
          <div class="col-md-7 col-lg-8">
             <!-- <h4 class="mb-3">Billing address</h4>-->
             <form >
                <div class="row g-3">
                   <div class="col-sm-2">
                      <label for="title" class="form-label">Title</label>
                      <select class="form-select" id="country" required>
                         <option value="">Mr</option>
                         <option>Mrs</option>
                         <option>Ms</option>
                      </select>
                      <div class="invalid-feedback">
                         Please select a valid Title
                      </div>
                   </div>
                   <div class="col-sm-5">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required minlength="2">
                      <div class="invalid-feedback">
                         Valid first name is required.
                      </div>
                   </div>
                   <div class="col-sm-5">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required minlength="2">
                      <div class="invalid-feedback">
                         Valid last name is required.
                      </div>
                   </div>
                   <div class="col-12">
                      <label for="dob" class="form-label">Date of Birth </label>
                      <div class="input-group date" data-provide="datepicker">
                         <input type="date" id="dob" class="form-control" required>
                         <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                         </div>
                      </div>
                   </div>
                   <div class="col-12">
                      <label for="contact" class="form-label">Contact</label>
                      <input type="number" class="form-control" id="contact" placeholder="" required>
                      <div class="invalid-feedback">
                         Please enter a valid valid contact number.
                      </div>
                   </div>
                   <div class="col-12">
                      <label for="email" class="form-label">Email Id</label>
                      <input type="email" class="form-control" id="email" placeholder="" required>
                      <div class="invalid-feedback">
                         Please enter a valid valid email.
                      </div>
                   </div>
                   <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="" value="" required minlength="8">
                      <div class="invalid-feedback">
                         Valid password is required.
                      </div>
                   </div>
                   <div class="col-12">
                      <label for="confirmPassword" class="form-label">Confirmed Password</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="" value="" required minlength="8"> <br>
                      <div class="invalid-feedback">
                         Password must be same.
                      </div>
                   </div>
                </div>
                <button class="w-10 btn btn-primary btn-lg" type="submit" (click)="onSave($event)">Submit</button>
             </form>
          </div>
       </div>
    </div>


<div style="margin-top: 40px;">
<app-footer></app-footer>
</div>
