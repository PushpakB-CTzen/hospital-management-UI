<app-header></app-header>
<div class="container" style="margin-left: 22%;">
  <div>
  <!--  <img class="d-block mx-auto mb-4" src="C:\Users\PushpakB\IMPACT\Project related docs" alt="" width="72" height="57"> -->
    <h2>Employee Registration</h2>
    <p class="lead"></p>
  </div>
  <div class="row g-7">
    <div class="col-md-7 col-lg-8">
     <!-- <h4 class="mb-3">Billing address</h4>-->
      <form><!-- class="needs-validation" novalidate>  -->
        <div class="row g-3">
            <div class="col-sm-2">
                <label for="title" class="form-label">Title</label>
                <select class="form-select" id="title" required>
                  <option selected>Mr</option>
                  <option>Mrs</option> 
                  <option>Ms</option> 
                  <option>Dr</option> 
                </select>
              <!--  <div class="invalid-feedback">
                  Please select a valid Title.
                </div>  -->
              </div>
            <div class="col-sm-5">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control"
                id="firstName" value="" minlength="2" required>
              <!--  <div class="invalid-feedback">
                Valid first name is required.
                </div>-->
            </div>
            <div class="col-sm-5">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" minlength="2" required> 
                <!--<div class="invalid-feedback">
                Valid last name is required.
                </div>-->
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <!--<div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
                </div>-->
            </div>
            <div class="col-12">
              <label for="contact" class="form-label">Contact</label>
              <input type="number" class="form-control" id="contact" placeholder="" required>
              <!--<div class="invalid-feedback">
                 Please enter a valid Contact Number.
              </div>-->
           </div>
            <div class="col-sm-5">
                <label for="dob" class="form-label">Date of Birth </label>
                <div class="input-group date" data-provide="datepicker">
                    <input type="date" id="dob" class="form-control" required>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class="my-3">
            <label class="form-label">Role</label>
            <div class="form-group">
              <div>
                <input id="Admin" name="role" value="Admin" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="admin">Admin</label>
              </div>
              <div>
                  <input id="Physician" name="role" value="Physician" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="physician">Physician</label>
              </div>
              <div>
                  <input id="Nurse" name="role" value="Nurse" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="nurse">Nurse</label>
              </div>
            </div>
            </div>
        </div>
        <button class="w-40 btn btn-primary btn-lg" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>  

<br><br>
<app-footer></app-footer>
