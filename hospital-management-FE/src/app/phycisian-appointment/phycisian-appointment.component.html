<div class="container container_pos">

  <div class="py-5 text-left">
    <h2><b>Schedule an Appointment</b></h2>
  </div>

  <div class="row g-10">
    <div class="col-md-10 col-lg-8">
      <!-- <h4 class="mb-3">Billing address</h4>-->
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="physicianName" class="form-label">Physician Name</label>
            <select class="form-control" id="country" required>
              <option value="">ABC</option>
              <option>DEF</option>
              <option>GHI</option>
              <option>XYZ</option>
            </select>
            <div class="invalid-feedback">
              <!--Valid last name is required. -->
            </div>
          </div>
          <div class="col-12 upper_distance">
            <label for="empId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="empId" readonly>
            <div class="invalid-feedback">
              <!--Please enter a valid email address for shipping updates.-->
            </div>
          </div>
          <div class="col-sm-12 upper_distance">
            <label for="meetingTitle" class="form-label">Meeting Title</label>
            <input type="text" class="form-control" id="meetingTitle" readonly>
            <div class="invalid-feedback">
              <!--Please enter a valid email address for shipping updates.-->
            </div>
          </div>
          <div class="col-sm-12 upper_distance">
            <label for="meetingDesc" class="form-label">Descriptive Information</label>
            <input type="text" class="form-control" id="meetingDesc">
            <div class="invalid-feedback">
              <!--Please enter a valid email address for shipping updates.-->
            </div>
          </div>
          <div class="col-sm-12 upper_distance">
            <label for="doa" class="form-label">Date of Appointment </label>
            <div class="input-group date" data-provide="datepicker">
              <input type="date" id="doa" class="form-control">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 upper_distance_slot">
            <label for="slots" class="form-label">Available Slots</label>&nbsp;&nbsp;
            <select class="form-control" id="country" required>
              <!--<option value="">ABC</option>-->
              <option>09:00 AM - 09:15 AM</option>
              <option>09:15 AM - 09:30 AM</option>
              <option>09:30 AM - 09:45 AM</option>
            </select>
            <div class="invalid-feedback">
              <!--Valid last name is required. -->
            </div>
          </div>
          <div class="col-sm-12 upper_distance_slot">
            <label for="patientId" class="form-label">Patient ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select class="form-control" id="patientId" required>
              <option value="">P1</option>
              <option>P2</option>
              <option>P3</option>
              <option>P4</option>
            </select>
            <div class="invalid-feedback">
              <!--Valid last name is required. -->
            </div>
          </div>
          <h4 class="upper_distance_slot">Patient Information</h4><p>
          <div class="row g-3 upper_distance_slot">
            <div class="col-sm-2">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" value="Mr" readonly>
            </div>
            <div class="col-sm-5">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" value="" readonly>
            </div>
            <div class="col-sm-5">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" readonly>
            </div>
            <div class="col-12 upper_distance">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="col-sm-4 upper_distance">
              <label for="dob" class="form-label">Date of Birth </label>
              <input type="text" id="dob" class="form-control" readonly>
            </div>
            <div class="col-sm-4 upper_distance">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" value="" readonly>
            </div>
            <div class="col-sm-4 upper_distance">
              <label for="gender" class="form-label">Gender </label>
              <input type="text" id="gender" class="form-control" readonly>
            </div>
            <div class="col-12 upper_distance">
              <label for="contact" class="form-label">Contact</label>
              <input type="contact" class="form-control" id="contact" readonly>
            </div>
            <div class="col-12 upper_distance">
              <label for="homeAddress ">Home Address</label>
              <textarea id="homeAddress" name="homeAddress" cols="30" rows="5" class="form-control" readonly>
                    </textarea>
            </div>
            <div class="col-sm-6 upper_distance">
              <label for="race upper_distance" class="form-label">Race</label>
              <input type="text" class="form-control" id="race" value="" readonly>
            </div>
            <div class="col-sm-6 upper_distance">
              <label for="ethnicity" class="form-label">Ethnicity</label>
              <input type="text" class="form-control" id="ethnicity" placeholder="" value="" readonly>
            </div>
          </div>
          <div class="upper_distance_button">
            <button class="w-10 btn btn-primary btn-md" type="submit">Add Appointment</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
